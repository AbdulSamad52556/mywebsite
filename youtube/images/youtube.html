<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <nav class="nav-left">
        <br>
    <div class="side-bar">
        <a class="links"><img  src="home-175.png" alt=""> Home</a>
        <a class="links"><img  src="explore.png" alt="">Explore</a>  
        <a class="links"><img src="youtube-shorts-logo-15252.png" alt="">Shorts</a>   
        <a class="links"><img src="icons8-video-playlist-50.png" alt="">Subscriptions</a>   
        <hr class="seperator">
        <a class="links"><img src="video-library.png" alt="">Library</a>
        <a class="links"><img src="history.png" alt="">History</a>
        <a class="links"><img src="youtube.png" alt=""> Your Videos</a>
        <a class="links"><img src="icons8-clock-24.png" alt="">Watch Later</a>
        <a class="links"><img src="icons8-like-24.png" alt="">Liked Videos</a>
        <hr class="seperator">
    </div>
    </nav>
    <nav class="nav-middle">
        <div >
            <img class="menu-logo" src="open-menu-6207.png">
            <img class="yt-logo" src="youtube-logo-png-46020.png">
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="icons8-search-30.png" alt=""></button> 
        </div>
        <div >
            <img class="mike-icon" src="icons8-microphone-48.png" alt="">
        </div>
        <div class="user">
            <img class="create" src="icons8-create-video-32.png" alt="">
            <img src="icons8-notification-24.png" alt="">
        </div>
        <div class="scrollmenu">
            <button class="scroll-options">All</button>
            <button class="scroll-options">CSS</button>
            <button class="scroll-options">Web Development</button>
            <button class="scroll-options">Python</button>
            <button class="scroll-options">Entertainment</button>
            <button class="scroll-options">Marvel</button>
            <button class="scroll-options">Java Script</button>
            <button class="scroll-options">Artificial Intelligence</button>
            <button class="scroll-options">Machine Learning</button>
            <button class="scroll-options">Trending</button>
            <button class="scroll-options">Trailers</button>
            <button class="scroll-options">Web Series</button>
            <button class="scroll-options">Live</button>
            <button class="scroll-options">Gaming</button>
        </div>
    </nav>
    <div class="nav-right"></div>
    
    
</body>
</html>
